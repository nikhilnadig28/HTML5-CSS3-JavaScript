<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link href='https://fonts.googleapis.com/css?family=Catamaran:100,200' rel='stylesheet' type='text/css'>
<style>
html body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
}
.background {
	width: 100%;
	height: 100%;
	position: absolute;
	vertical-align: middle;
}

#para {
	color: white;
	font-family: 'Catamaran', sans-serif;
	text-align: center;
	font-size: 50px;
	display: block;
	min-width: 200px;
	font-weight: 100;
}

.absolute-center {
  	margin: auto;
  	position: absolute;
  	top: 50%; left: 50%;
  	-webkit-transform: translate(-50%,-50%); 
  
}
</style>
</head>
<body>
<div class="background">
<div class="absolute-center">
<p id="para"></p>
</body>
